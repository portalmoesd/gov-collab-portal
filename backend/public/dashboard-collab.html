<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>GOV COLLAB PORTAL â€¢ Collaborator Dashboard</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="layout">
<aside class="sidebar"></aside>
<main class="main">
<div class="topbar">
<div class="page-title">Collaborator Dashboard</div>
</div>
<div class="grid">
<section class="card col-12">
<div style="font-weight:900; margin-bottom:10px;">Upcoming events</div>
<table class="table">
<thead><tr><th>Event</th><th>Country</th><th>Deadline</th><th></th></tr></thead>
<tbody id="eventsTbody"></tbody>
</table>
</section>
<section class="card col-12">
<div style="font-weight:900; margin-bottom:10px;">Open Talking Points editor</div>
<div class="row">
<div class="field">
<label>Event</label>
<select id="eventSelect"></select>
</div>

<div class="field">
<label>Section (assigned)</label>
<select id="sectionSelect"></select>
</div>
<div style="align-self:flex-end;">
<button class="btn primary" id="openEditorBtn">Open editor</button>
</div>
</div>
<div class="small" id="msg" style="color:var(--danger); font-weight:800; margin-top:10px;"></div>
</section>
</div>
</main>
</div>
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script src="js/dashboard-collab.js"></script>
</body>
</html>
