<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOV COLLAB PORTAL â€¢ Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main" style="max-width:520px; margin:0 auto; padding-top:70px;">
    <div class="card">
      <div style="font-size:18px; font-weight:900; margin-bottom:10px;">GOV COLLAB PORTAL</div>
      <div class="muted small" style="margin-bottom:14px;">Login with your username and password.</div>
      <form id="loginForm" class="grid">
        <div class="col-12 field">
          <label>Username</label>
          <input id="username" type="text" autocomplete="username" required />
        </div>
        <div class="col-12 field">
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="col-12 row" style="justify-content:space-between;">
          <button class="btn primary" type="submit">Login</button>
          <div id="errBox" class="small" style="color:var(--danger); font-weight:800;"></div>
        </div>
      </form>
      <div class="small muted" style="margin-top:14px;">
        Default seed user: <b>admin</b> / <b>123</b>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
