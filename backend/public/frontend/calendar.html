<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOV COLLAB PORTAL â€¢ Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="layout">
  <aside class="sidebar"></aside>
  <main class="main">
    <div class="topbar">
      <div class="page-title">Calendar</div>
    </div>
    
<div class="grid">
  <section class="card col-12" id="formCard">
    <div style="font-weight:900; margin-bottom:10px;">Create / Edit event</div>
    <form id="eventForm" class="row">
      <div class="field">
        <label>Country</label>
        <select id="countryId"></select>
      </div>
      <div class="field" style="min-width:280px;">
        <label>Title</label>
        <input id="title" required />
      </div>
      <div class="field" style="min-width:280px;">
        <label>Occasion</label>
        <input id="occasion" />
      </div>
      <div class="field">
        <label>Deadline</label>
        <input id="deadlineDate" type="date" />
      </div>
      <div class="field" style="min-width:320px;">
        <label>Required sections (multi-select)</label>
        <select id="requiredSections" multiple size="6"></select>
      </div>
      <div class="row" style="align-self:flex-end;">
        <button class="btn primary" id="saveEventBtn" type="submit">Create event</button>
        <button class="btn" id="resetFormBtn">Reset</button>
      </div>
    </form>
    <div id="msg" class="small" style="color:var(--danger); font-weight:800; margin-top:10px;"></div>
  </section>

  <section class="card col-12">
    <div style="font-weight:900; margin-bottom:10px;">Events</div>
    <table class="table">
      <thead><tr><th>Title</th><th>Country</th><th>Deadline</th><th>Active</th><th></th></tr></thead>
      <tbody id="eventsTbody"></tbody>
    </table>
  </section>
</div>

  </main>
</div>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
