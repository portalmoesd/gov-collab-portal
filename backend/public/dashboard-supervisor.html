<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOV COLLAB PORTAL â€¢ Supervisor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="layout">
  <aside class="sidebar"></aside>
  <main class="main">
    <div class="topbar">
      <div class="page-title">Supervisor Dashboard</div>
    </div>
    
<div class="grid">
  <section class="card col-12">
    <div class="row" style="justify-content:space-between;">
      <div class="row">
<div class="field">
          <label>Event</label>
          <select id="eventSelect"></select>
        </div>
      </div>
      <div class="row">
        <button class="btn" id="previewFullBtn">Preview full TPs</button>
        <button class="btn primary" id="submitDocBtn">Submit document to Deputy</button>
      </div>
    </div>
    <div id="docStatusBox" style="margin-top:12px;"></div>
    <div id="msg" class="small" style="color:var(--danger); font-weight:800; margin-top:10px;"></div>
  </section>

  <section class="card col-12">
    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
      <div style="font-weight:900;">Required sections</div>
      <button class="btn success" id="approveAllSectionsBtn">Approve all sections</button>
    </div>
    <table class="table">
      <thead><tr><th>Section</th><th>Status</th><th>Last update</th><th>Actions</th></tr></thead>
      <tbody id="sectionsTbody"></tbody>
    </table>
  </section>
</div>

  </main>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <div class="close-row"><button class="btn" id="modalCloseBtn">Close</button></div>
    <div id="modalContent"></div>
  </div>
</div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard-supervisor.js"></script>
</body>
</html>
