<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOV COLLAB PORTAL â€¢ Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Hide CKEditor security warning notification banner */
    .cke_notification, .cke_notifications_area { display:none !important; }
  </style>
</head>
<body>

<div class="layout">
  <aside class="sidebar"></aside>
  <main class="main">
    <div class="topbar">
      <div class="page-title">Talking Points Editor</div>
    </div>
    
<section class="card col-12">
  <div id="meta" style="margin-bottom:12px;"></div>
  <div id="returnCommentBox" style="display:none; margin: 0 0 12px 0; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(220, 38, 38, .25); background: rgba(254, 226, 226, .55);"></div>
  <div class="row" style="justify-content:space-between; margin-bottom:12px;">
    <div class="row">
      <div><b>Status:</b> <span id="statusEl"></span></div>
    </div>
    <div class="row">
      <button class="btn" id="btnSave">Save</button>
      <button class="btn primary" id="btnSubmit">Submit</button>
      <button class="btn success" id="btnApprove">Approve</button>
      <button class="btn danger" id="btnReturn">Return</button>
    </div>
  </div>

  <textarea id="editor"></textarea>

  <div id="msg" class="small" style="color:var(--danger); font-weight:800; margin-top:10px;"></div>
</section>

  </main>
</div>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
